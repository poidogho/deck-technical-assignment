version: "3.9"
services:
  api:
    build: .
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/deck
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    build: .
    command: npm run worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/deck
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - minio

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deck
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

volumes:
  pgdata:
  minio:
